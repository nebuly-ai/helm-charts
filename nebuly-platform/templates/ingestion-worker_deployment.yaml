apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ingestionWorker.fullname" . }}
  labels:
    {{- include "ingestionWorker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ingestionWorker.replicaCount }}
  selector:
    matchLabels:
      {{- include "ingestionWorker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.ingestionWorker.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ingestionWorker.labels" . | nindent 8 }}
        {{- with .Values.ingestionWorker.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.ingestionWorker.podSecurityContext | nindent 8 }}
      containers:
        # Container 1
        - name: "{{ .Chart.Name }}-1"
          securityContext:
            {{- toYaml .Values.ingestionWorker.securityContext | nindent 12 }}
          command:
            - python
            - entrypoints/entrypoint_1.py
          image: "{{ .Values.ingestionWorker.image.repository }}:{{ .Values.ingestionWorker.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.ingestionWorker.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ingestionWorker.service.port }}
              protocol: TCP
          env:
            {{- include "ingestionWorker.commonEnv" . | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - python
                - app/health_check.py
                - "60" # max allowed stale seconds
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.ingestionWorker.resources | nindent 12 }}
          {{- with .Values.ingestionWorker.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}

        # Container 2
        - name: "{{ .Chart.Name }}-2"
          securityContext:
            {{- toYaml .Values.ingestionWorker.securityContext | nindent 12 }}
          command:
            - python
            - entrypoints/entrypoint_2.py
          image: "{{ .Values.ingestionWorker.image.repository }}:{{ .Values.ingestionWorker.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.ingestionWorker.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ingestionWorker.service.port }}
              protocol: TCP
          env:
            {{- include "ingestionWorker.commonEnv" . | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - python
                - app/health_check.py
                - "60" # max allowed stale seconds
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.ingestionWorker.resources | nindent 12 }}
          {{- with .Values.ingestionWorker.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}

        # Container 3
        - name: "{{ .Chart.Name }}-3"
          securityContext:
          {{- toYaml .Values.ingestionWorker.securityContext | nindent 12 }}
          command:
            - python
            - entrypoints/entrypoint_3.py
          image: "{{ .Values.ingestionWorker.image.repository }}:{{ .Values.ingestionWorker.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.ingestionWorker.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ingestionWorker.service.port }}
              protocol: TCP
          env:
          {{- include "ingestionWorker.commonEnv" . | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - python
                - app/health_check.py
                - "60" # max allowed stale seconds
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
          {{- toYaml .Values.ingestionWorker.resources | nindent 12 }}
        {{- with .Values.ingestionWorker.volumeMounts }}
          volumeMounts:
          {{- toYaml . | nindent 12 }}
        {{- end }}

        # Container 4
        - name: "{{ .Chart.Name }}-4"
          securityContext:
            {{- toYaml .Values.ingestionWorker.securityContext | nindent 12 }}
          command:
            - python
            - entrypoints/entrypoint_4.py
          image: "{{ .Values.ingestionWorker.image.repository }}:{{ .Values.ingestionWorker.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.ingestionWorker.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ingestionWorker.service.port }}
              protocol: TCP
          env:
            {{- include "ingestionWorker.commonEnv" . | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - python
                - app/health_check.py
                - "60" # max allowed stale seconds
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.ingestionWorker.resources | nindent 12 }}
          {{- with .Values.ingestionWorker.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}

      {{- with .Values.ingestionWorker.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ingestionWorker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ingestionWorker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ingestionWorker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

