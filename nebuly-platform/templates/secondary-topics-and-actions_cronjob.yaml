apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "jobProcessTopicsAndActions.fullname" . }}
  namespace: {{ include "nebuly-platform.namespace" . }}
  labels:
    {{- include "jobProcessTopicsAndActions.labels" . | nindent 4 }}
  annotations:
    {{- include "nebuly-platform.annotations" . | nindent 4 }}
spec:
  schedule: {{ .Values.secondaryProcessing.schedule | quote }}
  jobTemplate:
    metadata:
      labels:
        {{- include "jobProcessTopicsAndActions.labels" . | nindent 10 }}
    spec:
      backoffLimit: 0
      template:
        metadata:
          {{- with .Values.secondaryProcessing.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 14 }}
          {{- end }}
          labels:
            {{- include "jobProcessTopicsAndActions.labels" . | nindent 14 }}
            {{- with .Values.secondaryProcessing.podLabels }}
            {{- toYaml . | nindent 14 }}
            {{- end }}
        spec:
          serviceAccountName: {{ .Values.serviceAccount.name }}
          restartPolicy: Never
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 14 }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.secondaryProcessing.podSecurityContext | nindent 12 }}
          containers:
            - name: {{ .Chart.Name }}
              securityContext:
                {{- toYaml .Values.secondaryProcessing.securityContext | nindent 16 }}
              image: "{{ .Values.primaryProcessing.image.repository }}:{{ .Values.primaryProcessing.image.tag | default .Chart.AppVersion }}"
              command: [ "python", "jobs/process_topics_and_actions.py" ]
              imagePullPolicy: {{ .Values.primaryProcessing.image.pullPolicy }}
              env:
                - name: TOPIC_FIRST_GENERATION_QUERIES_CHUNK_SIZE
                  value: "1000"
                - name: TOPIC_ASSIGNMENT_QUERIES_CHUNK_SIZE
                  value: "5000"
                - name: TOPIC_MIN_PERCENTAGE_SPLIT
                  value: "0.35"
                - name: TOPIC_MAX_PERCENTAGE_REMOVE
                  value: "0.01"
                - name: TOPIC_MIN_N_SPLIT
                  value: "100"
                - name: TOPIC_LOCAL_MODEL_NAME
                  value: topics-classifier
                - name: TOPIC_LOCAL_MODEL_VERSION
                  value: "1"
                - name: TOPIC_LOCAL_MODEL_TEMPERATURE
                  value: "0.5"
                - name: TOPIC_LOCAL_MODEL_GENERATIONS
                  value: "3"
                - name: TOPIC_CLASSIFIER_KIND
                  value: "local_model_majority_vote"
                - name: TOPIC_VARIABLE_CLASSIFIER
                  value: "false"
                {{ include "ingestionWorker.commonEnv" . | nindent 16 }}
                {{ include "lionLinguist.commonEnv" . | nindent 16 }}
                {{ include "batchJobs.commonEnv" . | nindent 16 }}
              resources:
                {{- toYaml .Values.secondaryProcessing.resources | nindent 16 }}
              volumeMounts:
                - name: models-cache
                  mountPath: /var/cache/nebuly
              {{- with .Values.secondaryProcessing.volumeMounts }}
                {{- toYaml . | nindent 16 }}
              {{- end }}
          volumes:
            - name: models-cache
              emptyDir: {}
          {{- with .Values.secondaryProcessing.volumes }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.secondaryProcessing.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 14 }}
          {{- end }}
          {{- with .Values.secondaryProcessing.affinity }}
          affinity:
            {{- toYaml . | nindent 14 }}
          {{- end }}
          {{- with .Values.secondaryProcessing.tolerations }}
          tolerations:
            {{- toYaml . | nindent 14 }}
          {{- end }}
