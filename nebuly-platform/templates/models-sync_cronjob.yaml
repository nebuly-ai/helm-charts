apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "modelsSync.fullname" . }}
  namespace: {{ include "nebuly-platform.namespace" . }}
  labels:
    {{- include "modelsSync.labels" . | nindent 4 }}
  annotations:
    {{- include "nebuly-platform.annotations" . | nindent 4 }}
spec:
  schedule: {{ .Values.aiModels.sync.schedule | quote }}
  jobTemplate:
    metadata:
      labels:
        {{- include "modelsSync.labels" . | nindent 10 }}
    spec:
      backoffLimit: 0
      template:
        metadata:
          {{- with .Values.aiModels.sync.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 14 }}
          {{- end }}
          labels:
            {{- include "modelsSync.labels" . | nindent 14 }}
            {{- with .Values.aiModels.sync.podLabels }}
            {{- toYaml . | nindent 14 }}
            {{- end }}
        spec:
          serviceAccountName: {{ .Values.serviceAccount.name }}
          restartPolicy: Never
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 14 }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.aiModels.sync.podSecurityContext | nindent 12 }}
          containers:
            - name: {{ .Chart.Name }}
              securityContext:
                {{- toYaml .Values.aiModels.sync.securityContext | nindent 16 }}
              image: "{{ .Values.aiModels.sync.image.repository }}:{{ .Values.aiModels.sync.image.tag | default .Chart.AppVersion }}"
              command: [ "python", "jobs/process_categories.py" ]
              imagePullPolicy: {{ .Values.aiModels.sync.image.pullPolicy }}
              env:
                # -- Source registry
                - name: "SOURCE_AZURE_TENANT_ID"
                  value: "4e16af92-dd38-417c-bf9d-a24f891a7987"
                - name: "SOURCE_AZURE_SUBSCRIPTION_ID"
                  value: "3b2549d7-9a32-4c32-87f0-fdad07768838"
                - name: "SOURCE_AZUREML_RESOURCE_GROUP"
                  value: "rg-ml-eastus-prod"
                - name: "SOURCE_AZUREML_WORKSPACE_NAME"
                  value: "nblprd-aml-eastus"
                - name: "SOURCE_AZURE_CLIENT_ID"
                  valueFrom:
                    secretKeyRef:
                      name: {{ (tpl .Values.aiModels.sync.source.existingSecret.name . ) | default (include "modelsSync.fullname" .) }}
                      key: {{ .Values.aiModels.sync.source.clientId | default "azure-client-id" }}
                - name: "SOURCE_AZURE_CLIENT_SECRET"
                  valueFrom:
                    secretKeyRef:
                      name: {{ (tpl .Values.aiModels.sync.source.existingSecret.name . ) | default (include "modelsSync.fullname" .) }}
                      key: {{ .Values.aiModels.sync.source.clientSecret | default "azure-client-secret" }}
              resources:
                {{- toYaml .Values.aiModels.sync.resources | nindent 18 }}
              {{- with .Values.aiModels.sync.volumeMounts }}
              volumeMounts:
                {{- toYaml . | nindent 18 }}
              {{- end }}
          {{- with .Values.aiModels.sync.volumes }}
          volumes:
            {{- toYaml . | nindent 14 }}
          {{- end }}
          {{- with .Values.aiModels.sync.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 14 }}
          {{- end }}
          {{- with .Values.aiModels.sync.affinity }}
          affinity:
            {{- toYaml . | nindent 14 }}
          {{- end }}
          {{- with .Values.aiModels.sync.tolerations }}
          tolerations:
            {{- toYaml . | nindent 14 }}
          {{- end }}
