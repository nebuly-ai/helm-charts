# -- Override the namespace.
namespaceOverride: ""
# -- Override the name of the chart.
nameOverride: ""

# -- Extra annotations that will be added to all resources.
annotations: { }

nvidia-device-plugin:
  enabled: true
  namespaceOverride: nvidia

ingress-nginx:
  enabled: true
  controller:
    allowSnippetAnnotations: true
    config: { }
    service:
      targetPorts:
        http: http
        https: https
      annotations: {}

cert-manager:
  enabled: true
  namespace: cert-manager
  crds:
    enabled: true
